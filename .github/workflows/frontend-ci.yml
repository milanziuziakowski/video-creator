# AI Video Creator - Frontend CI Pipeline
# Runs on every push/PR to validate code quality and build

name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'ai-video-creator-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ai-video-creator-frontend/**'

defaults:
  run:
    working-directory: ai-video-creator-frontend

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-video-creator-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx}"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-video-creator-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: /api/v1
          VITE_AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ai-video-creator-frontend/dist
          retention-days: 7
