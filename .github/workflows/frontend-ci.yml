name: Frontend CI

on:
  push:
    branches: [main, develop, feature/e2e-improvements]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-video-creator-frontend/package-lock.json

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ai-video-creator-backend/pyproject.toml

      - name: Install backend dependencies
        working-directory: ai-video-creator-backend
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Start backend server
        working-directory: ai-video-creator-backend
        run: |
          # Start uvicorn in background
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Wait for backend to be ready
          timeout 30 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done'
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          JWT_SECRET_KEY: test-secret-key-for-ci
          JWT_ALGORITHM: HS256
          APP_ENV: development

      - name: Install frontend dependencies
        working-directory: ai-video-creator-frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ai-video-creator-frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: ai-video-creator-frontend
        run: npx playwright test --project=chromium
        env:
          E2E_MOCK_AUTH: 'true'
          VITE_API_URL: http://localhost:8000/api/v1

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ai-video-creator-frontend/playwright-report
          retention-days: 7
