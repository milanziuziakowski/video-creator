name: Frontend CI

on:
  push:
    branches: [main, develop, feature/e2e-improvements]
  pull_request:
    branches: [main, develop]

defaults:
  run:
    working-directory: ai-video-creator-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-video-creator-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          E2E_MOCK_AUTH: 'true'

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ai-video-creator-frontend/playwright-report
          retention-days: 7
