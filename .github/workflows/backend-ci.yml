# AI Video Creator - Backend CI Pipeline
# Runs on every push/PR to validate code quality and tests

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'ai-video-creator-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ai-video-creator-backend/**'

defaults:
  run:
    working-directory: ai-video-creator-backend

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check app/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check app/ tests/

      - name: Run mypy type check
        run: mypy app/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    # Add PostgreSQL service for testing
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    env:
      # Test environment variables
      DATABASE_URL: postgresql+asyncpg://testuser:testpassword@localhost:5432/testdb
      OPENAI_API_KEY: test-key-for-ci
      MINIMAX_API_KEY: test-key-for-ci
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci-pipeline-testing-only
      ENVIRONMENT: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./ai-video-creator-backend/coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-video-creator-backend
          push: false
          tags: ai-video-creator-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
