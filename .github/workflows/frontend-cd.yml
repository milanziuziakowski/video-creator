# AI Video Creator - Frontend CD Pipeline
# Deploys frontend to Azure Static Web Apps on merge to main

name: Frontend CD

on:
  push:
    branches: [main]
    paths:
      - 'ai-video-creator-frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-video-creator-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ai-video-creator-frontend
        run: npm ci

      - name: Build
        working-directory: ai-video-creator-frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: https://app-aivideocreator-${{ github.event.inputs.environment || 'dev' }}.azurewebsites.net/api/v1
          VITE_AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          VITE_REDIRECT_URI: https://swa-aivideocreator-${{ github.event.inputs.environment || 'dev' }}.azurestaticapps.net
          VITE_API_SCOPE: api://${{ vars.AZURE_API_CLIENT_ID }}/access_as_user

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'ai-video-creator-frontend/dist'
          skip_app_build: true
          skip_api_build: true
